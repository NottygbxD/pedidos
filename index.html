<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Formulario de Pedido</h2>
  <form id="pedidoForm">
    <table>
      <thead>
        <tr>
          <th>N°</th>
          <th>Código</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody>
        <!-- Puedes duplicar estas filas según lo necesites -->
        <tr>
          <td>1</td>
          <td><input name="codigo1" required></td>
          <td><input name="producto1" required></td>
          <td><input name="cantidad1" required></td>
          <td><input name="comentario1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input name="codigo2"></td>
          <td><input name="producto2"></td>
          <td><input name="cantidad2"></td>
          <td><input name="comentario2"></td>
        </tr>
        <!-- Agrega más filas si deseas -->
      </tbody>
    </table>

    <button type="submit">Enviar pedido</button>
  </form>

  <script>
    const form = document.getElementById('pedidoForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch("https://script.google.com/macros/s/AKfycbxjF4ZDC4tIKjO0ds70_1n93kEiZX3KtsjcbecBEWSFkFhMIDsz_chKCl8qc_rXUhmP/exec", {
        method: "POST",
        body: new FormData(form)
      })
      .then(res => {
        if (res.ok) {
          alert("✅ Pedido enviado correctamente");
          form.reset();
        } else {
          alert("❌ Error al enviar pedido (servidor)");
        }
      })
      .catch(err => {
        alert("❌ Error de conexión: " + err.message);
      });
    });
  </script>

</body>
</html>
